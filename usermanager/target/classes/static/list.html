<script>
    var name = "";
    var address = "";
    var email = "";
    var cpage = 1;
    var psize = 5;

    //点击查询按钮
    function oncli() {
        name = jQuery("#ipt_name").val().trim();
        address = jQuery("#ipt_address").val().trim();
        email = jQuery("#ipt_email").val().trim();
        getData();
    }

    // 点击分页按钮
    function cliPage(cp) {
        cpage = cp;
        // 查询后端接口展示信息
        getData();
    }

    function getData() {
        jQuery.getJSON("/user/list", {
            "name": name,
            "address": address,
            "email": email,
            "cpage": cpage,
            "psize": psize
        }, function (data) {
            if (data != null && data.data.list != null && data.data.list.length > 0) {
                //1.绑定列表顺序
                var listHtml = "";
                for (var i = 0; i < data.data.list.length; i++) {
                    var userinfo = data.data.list[i];
                    listHtml += '<tr>\n' +
                        '            <th>\n' +
                        '                <input id="' + userinfo.id + '" type="checkbox">\n' +
                        '            </th>\n' +
                        '            <th>' + userinfo.id + '</th>\n' +
                        '            <th>' + userinfo.name + '</th>\n' +
                        '            <th>' + userinfo.sex + '</th>\n' +
                        '            <th>' + userinfo.age + '</th>\n' +
                        '            <th>' + userinfo.address + '</th>\n' +
                        '            <th>' + userinfo.qq + '</th>\n' +
                        '            <th>' + userinfo.email + '</th>\n' +
                        '            <th>' + (userinfo.isadmin == 0 ? "否" : "是") + '</th>\n' +
                        '            <th>\n' +
                        '                <a class="btn btn-default btn-sm" href="update.html?uid=' +
                        userinfo.id + '">修改</a>\n' +
                        '                <a class="btn btn-default btn-sm" href="javascript:del(' +
                        userinfo.id + ');">删除</a>\n' +
                        '            </th>\n' +
                        '        </tr>'
                }
                jQuery("#info").html(listHtml);

                //2.绑定分页信息
                var tpage = data.data.tpage;
                var pageHtml = "";
                if (tpage > 1) {
                    for (var j = 1; j <= tpage; j++) {
                        if (cpage == j) {
                            pageHtml += '<li class="active"><a href="javascript:cliPage(' + j +
                                ');">' + j + '</a></li>\n';
                        } else {
                            pageHtml += '<li><a href="javascript:cliPage(' + j +
                                ');">' + j + '</a></li>\n';
                        }
                    }
                    pageHtml += '<li><a href="javascript:cliPage(' + (cpage + 1) +
                        ');" aria-label="Next">\n' +
                        '                    <span aria-hidden="true">&raquo;</span></a>\n' +
                        '                </li>\n' +
                        '                <span style="font-size: 20px;margin-left: 10px;"> 共 ' +
                        data.data.tCount + ' 条记录，共 ' + tpage + ' 页\n' +
                        '                                  </span>';
                }
                jQuery("#all").html(pageHtml);
            }
        });
    }

    getData();

    function del(id) {
        if (confirm("是否进行删除？")) {
            jQuery.getJSON("/user/del", {"id": id}, function (data) {
                if (data != null && data.data > 0) {
                    alert("删除成功");
                    location.href = location.href;
                } else {
                    alert("删除失败,请重试" + "," + data.message);
                }
            });
        }
    }

</script>
